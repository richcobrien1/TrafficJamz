# Network policy for TrafficJamz frontend
# Only allows traffic from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: trafficjamz-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from anywhere (public web app)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow access to backend
  - to:
    - podSelector:
        matchLabels:
          app: trafficjamz-backend
    ports:
    - protocol: TCP
      port: 5050
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
