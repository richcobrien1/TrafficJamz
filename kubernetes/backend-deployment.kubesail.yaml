apiVersion: apps/v1
kind: Deployment
metadata:
  name: jamz-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jamz-backend
  template:
    metadata:
      labels:
        app: jamz-backend
    spec:
      containers:
        - name: jamz-backend
          image: ghcr.io/richcobrien1/trafficjamz-jamz-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - secretRef:
                name: jamz-secrets
            - configMapRef:
                name: trafficjamz-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: jamz-backend
spec:
  selector:
    app: jamz-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
