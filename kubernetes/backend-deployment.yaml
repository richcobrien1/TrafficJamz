# kurbernetes/backend-deployment.yaml
# This file defines the deployment for the TrafficJamz backend service in Kubernetes.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: trafficjamz-backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trafficjamz-backend
  template:
    metadata:
      labels:
        app: trafficjamz-backend
    spec:
      containers:
        - name: trafficjamz-backend
          # CI publishes the jamz-server image to GitHub Container Registry (GHCR) as:
          #   ghcr.io/<owner>/trafficjamz-jamz-server:latest
          # Replace <owner> with your GH username or org. For local testing you can
          # also build the image locally and set imagePullPolicy to Never.
          image: ghcr.io/richcobrien1/trafficjamz-jamz-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
